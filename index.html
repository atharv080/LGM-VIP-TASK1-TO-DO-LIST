<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d994b2b334.js" crossorigin="anonymous"></script>
   
    <title>To Do List</title>
</head>
<body >
    <div class="page-content page-container" id="page-content">
        <div class="padding">
            <div class="row container d-flex justify-content-center">
                <div class="col-md-12">
                    <div class="card px-3">
                        <div class="card-body">
                            <h4 class="card-title">To-do list </h4>
                            <div class="add-items d-flex"> <input type="text" class="form-control todo-list-input" placeholder="Enter your tasks here"> <button class="add btn btn-dark font-weight-bold todo-list-add-btn btn_color">Add</button> </div>
                            <div class="list-wrapper">
                                <ul class="d-flex flex-column-reverse todo-list">
                                    <li>
                                        <div class="form-check"> <label class="form-check-label"> <input class="checkbox" type="checkbox"> Go to college <i class="input-helper"></i></label> </div> <i class="fa-regular fa-circle-xmark remove btn_color"></i>
                                    </li>
                                    <li class="completed">
                                        <div class="form-check"> <label class="form-check-label"> <input class="checkbox" type="checkbox" checked=""> Take the dog out for a walk  <i class="input-helper"></i></label> </div> <i class="fa-regular fa-circle-xmark remove btn_color"></i>
                                    </li>
                                    <li>
                                        <div class="form-check"> <label class="form-check-label"> <input class="checkbox" type="checkbox"> Complete the assignment  <i class="input-helper"></i></label> </div> <i class="fa-regular fa-circle-xmark remove btn_color"></i>
                                    </li>
                                    <li>
                                        <div class="form-check"> <label class="form-check-label"> <input class="checkbox" type="checkbox"> Exercise <i class="input-helper"></i></label> </div> <i class="fa-regular fa-circle-xmark remove btn_color"></i>
                                    </li>
                                    <li class="completed">
                                        <div class="form-check"> <label class="form-check-label"> <input class="checkbox" type="checkbox" checked=""> GO out to the park <i class="input-helper"></i></label> </div> <i class="fa-regular fa-circle-xmark remove btn_color"></i>
                                    </li>
                                    <li>
                                        <div class="form-check"> <label class="form-check-label"> <input class="checkbox" type="checkbox"> Clean the house <i class="input-helper"></i></label> </div> <i class="fa-regular fa-circle-xmark remove btn_color"></i>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
    

    <script src="index.js"></script>
</body>
</html>
